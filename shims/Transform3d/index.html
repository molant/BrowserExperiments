<!DOCTYPE html>
<html>
<head>
    <title>CSS Transform 3D</title>
    <script src="../../browserexperiments.js"></script>
    
    <style>
    	#demo{
	      -webkit-perspective: 800; /* For compatibility with iPhone 3.0, we leave off the units here */
	      -webkit-perspective-origin: 50% 50%;
	      height:150px;			
		}
    	.box{
    		position:absolute;
    		width:100px;
    		height:100px;
    		background-color:rgba(255,0,0,0.5);
    		text-align:center;
    		color:white;
    		font-size:2em;
    		display:inline-block;
			-webkit-transform-style: preserve-3d;
			-webkit-transition:1s;
		}
		
		.box.left{
			-webkit-transform: perspective(800) rotateY(-40deg) scale3d(1,1,1);
		}
		.box.right{
			-webkit-transform: perspective(800) rotateY(10deg) scale3d(1.2, 1.2, 1.2) translate3d(80px,0,0);
		}
		#demo:hover .box.left{
			-webkit-transform: perspective(800) rotateY(-10deg) scale3d(1.2, 1.2, 1.2);
		}
		#demo:hover .box.right{
			-webkit-transform: perspective(800) rotateY(80deg) scale3d(1,1,1) translate3d(0,0,8px);
		}

    </style>
    

</head>
<body>
    <header><h1>CSS3 Transform 3D</h1></header>
	<blockquote>
		<p>The <a href="http://www.w3.org/TR/css3-3d-transforms/">
		(w3c) CSS3 3d Transforms</a> can skew, rotate and scale elements, without disturbing their neighbours. The shim 
	</blockquote>
    
	<div id="demo">
		<div class="box left">
			Left
		</div>
		<div class="box right">
			Right
		</div>
	</div>
</body>
</html>
