<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Animations</title>
    <script src="../../browserexperiments.js"></script>
<style>
	#demo{
		width:100%;
		height:200px;
		position:relative;
	}
		#demo div{
			background-color:red;
			position:absolute;
			width:100px;
			height:100px;
			animation-name: redbox;
			animation-duration: 5s;
			animation-iteration-count: 10;

			-webkit-animation-name: 'redbox';
			-webkit-animation-duration: 5s;
			-webkit-animation-iteration-count: 10;
		}
	
	@keyframes 'redbox' {
		from {
			left: 0;
			top: 0;
		}
		
		50% {
			left: 100px;
			top: 100px;
		}

		to {
			left: 0;
			top: 0;
		}
	}
	@-webkit-keyframes 'redbox' {
		from {
			left: 0;
			top: 0;
		}
		
		to {
			left: 100px;
			top: 100px;
		}
	}
	@-moz-keyframes 'redbox' {
		from {
			left: 0;
			top: 0;
		}
		
		to {
			left: 100px;
			top: 100px;
		}
	}
</style>
</head>
<body>
    <header><h1>CSS3 Animation</h1></header>
	<blockquote>
		<p><a href="http://www.w3.org/TR/css3-animations/">(w3c) CSS3 Animations</a> 
		define a way to annimate an element using keyframes, and attaching that 
		as a CSS property. On platforms such as the iPhone and iPad, the 
		hardware-enhanced CSS3 Animations and Transitions perform much more 
		smoothly than JavaScript timed style changes
		</p>
	</blockquote>
	<div id="demo">
		<div></div>
	</div>
</body>
</html>
