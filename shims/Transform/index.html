<!DOCTYPE html>
<html>
<head>
    <title>CSS Transform 2D</title>
    <script src="../../browserexperiments.js"></script>
    
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script> 
	<script src="transformie.js" ></script>
	<script src="sylvester.js" ></script>

    <style>
    	#demo{
			-webkit-transform: matrix(1, 0.5, 0, 1, 0, 0) scale(2);
			-ms-transform:matrix(1, 0.5, 0, 1, 0, 0) scale(2);
			transform:matrix(1, 0.5, 0, 1, 0, 0) scale(2);
			display:inline-block;
			margin:100px;
		}
    </style>
    

</head>
<body>
    <header><h1>CSS3 Transform 2D</h1></header>
	<blockquote>
		<p>The <a href="http://www.w3.org/TR/css3-2d-transforms/">
		(w3c) CSS3 2d Transforms</a> can skew, rotate and scale elements, without disturbing their neighbours. The shim 
		<a href="https://github.com/pbakaus/transformie">
		transformie.js by paulbakaus</a> shims using IE specific <code>CSS filter</code>.</p>
	</blockquote>
    
	<div id="demo">
		transform: matrix(1, 0.5, 0, 1, 0, 0) scale(2);
	</div>
</body>
</html>
