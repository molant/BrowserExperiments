<!DOCTYPE html>

<html>
<head>
	<title>Touch Enabled HTML </title>
	<meta charset="utf-8">
	
	 <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
	      Remove this if you use the .htaccess -->
	 <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	 <!-- Mobile viewport  -->
	<meta name="viewport" content="height=device-height,width=device-width, initial-scale=1.0">
		
	<link rel="stylesheet" href="css/style.css">	
	
	<script src="js/libs/modernizr-1.7.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>	
	<script>window.jQuery || document.write('<script src="js/libs/jquery-1.5.1.min.js"><\/script>')</script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js" type="text/javascript"></script>
	<script src="js/jquery.ui.touch.js" type="text/javascript"></script>
	
</head>
<body>

	<div id="container" class="rounded-corners">
		<div id="tile">
			<div id="content">
	
				<div id="title"><div class="lightblue">TOUCH</div>ELEMENTS</div>
			
				<ul>
					<li>BUTTON</li>
					<li><input id="btn" class="the_button" type="button" value="BUTTON"></input></li>	
					<li>SLIDER</li>
					<li><div class="slider"></div></li>	
					<li>OUTPUT</li>
					<li><div id="result">
						<p id="touchResult"></p>
						<p id="slideResult"></p>						
						<p id="touchVizCount"></p>
					</div></li>
				</ul>				
				
				<canvas id="canvas" width="360" height="300px"></canvas>
				<div>
			</div>
		</div>
	</div>
						
<script src="js/plugins.js"></script>
<script src="js/TouchVisualizer.js"></script>
<script src="js/script.js"></script>

</body>
</html>
