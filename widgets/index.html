	<script>
		var vids = document.getElementsByTagName('video');
		for(var i =0; i<vids.length; i++){
			(function(vid){ 
				var int;
				addEvent(vid, "mousemove", function(e){
					clearTimeout(int);
					vid.controls = "controls";
					vid.setAttribute("controls","auto");
					int = setTimeout(function(){
						vid.removeAttribute("controls");
					},1e3);
				});
				var func = function(e){
					// toggle play/pause;
					vid[vid.paused||vid.ended?"play":"pause"]();

					// loop through and kill others
					for(var i=0;i<vids.length;i++){
						if( "paused" in vids[i] && !( vid.paused || vid.ended ) && vid !== vids[i] ){
							vids[i].pause();
						}
					}

					e.stopPropagation();
					e.preventDefault();
				};
				addEvent(vid, "touchup", func);
				addEvent(vid, "click", func);
			})(vids[i]);
		}
	</script>
