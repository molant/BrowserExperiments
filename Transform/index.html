<!DOCTYPE html>
<html>
<head>
    <title>CSS Transform 2D</title>
    <link rel="stylesheet" href="../browserexperiments.css" />
    
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script> 
	<script src="transformie.js" ></script>
	<script src="sylvester.js" ></script>

    <style>
    	#demo{
			-webkit-transform: matrix(1, 0.5, 0, 1, 0, 0) scale(2);
			-ms-transform:matrix(1, 0.5, 0, 1, 0, 0) scale(2);
			transform:matrix(1, 0.5, 0, 1, 0, 0) scale(2);
			display:inline-block;
			margin:100px;
		}
    </style>
    

</head>
<body>
    <h1>CSS Transform 2D</h1>
	<blockquote>
		<p>Skew and rotate content.</p>
	</blockquote>
    
	<div id="demo">
		transform: matrix(1, 0.5, 0, 1, 0, 0) scale(2);
	</div>
</body>
</html>
