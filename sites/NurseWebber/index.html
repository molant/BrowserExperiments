<div id="container">
	<header>
		<h1>Nurse<span lang="en-gb"> Webber</span></h1>
		<p><span lang="en-gb">Ahh you poor thing, tell me how frequently and for 
		how long you need to take your medication and i&#39;ll remind you.</span></p>
	</header>
	<div id="main" role="main">
		
		<h1 class="countdown"></h1>

		<form>
			<label>How many times a day?</label> <input type="number" placeholder="1" min="1" name="freq" />
			<datalist><option value="1"/><option value="2"/><option value="3"/><option value="4"/></datalist>
			<br />
			
			<label>When do you want to start</label> <input type="time" placeholder="1" name="start_time" />
			<br />

			<label>For how long?</label> <input type="number" placeholder="Days" min="1" name="nod"  />
			<datalist><option value="1"/><option value="2"/><option value="3"/><option value="4"/> <option value="5"/><option value="6"/><option value="7"/><option value="8"/><option value="9"/><option value="10"/><option value="11"/><option value="12"/><option value="13"/><option value="14"/> <option value="15"/><option value="16"/><option value="17"/><option value="18"/><option value="19"/><option value="20"/></datalist>
			
			Or 
			<input type="date" placeholder="End date" name="end_date"/>
			<br />
			<br />

			<button type="submit">Save</button> <button type="reset">Cancel</button>

		</form>
	</div>
	<footer>

	</footer>
