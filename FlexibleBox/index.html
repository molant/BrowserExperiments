<!DOCTYPE html>
<html>
	<head>
		<title>Flexie Demo</title>
		<link href="../browserexperiments.css" rel="stylesheet"/>
		
		<!-- Flexie -->
		<style media="screen">
		
		
			#demo * {
				margin: 0;
				padding: 0;
				border: 0;
			}
			
			#demo {
				width: 100%;
				height: 100%;
				color:white;
				text-align: center;
			}
			
			#demo div{
				height:100px;
				color:white;
			}

			#box-child-1 {
				background: #111;
			}

			#box-child-2 {
				background: #222;
			}

			#box-child-3 {
				background: #333;
			}

			#nested-child-1 {
				background: #444;
			}

			#nested-child-2 {
				background: #555;
			}

			#nested-child-3 {
				background: #666;
			}

			#deep-child-1 {
				background: #777;
			}

			#deep-child-2 {
				background: #888;
			}

			#deep-child-3 {
				background: #999;
			}
		</style>
		<link rel="stylesheet" href="demo.css" />
	</head>
	<body>
		<h1>Flexible Box Model</h1>
		<blockquote>
			<p>Flexible Box Model gives us better control over the presentation of block elements. The following illustration shows that elements can be rearranged, (see the source) </p>
		</blockquote>
		<div id="demo">
			<div id="box-parent">
				<div id="box-child-1"><span>Box Child 1</span></div>
				<div id="box-child-2">
					<div id="nested-child-1"><span>Nested Child 1</span></div>
					<div id="nested-child-2">
						<div id="deep-child-1"><span>Deep Child 1</span></div>
						<div id="deep-child-2"><span>Deep Child 2</span></div>
						<div id="deep-child-3"><span>Deep Child 3</span></div>
					</div>
					<div id="nested-child-3"><span>Nested Child 3</span></div>
				</div>
				<div id="box-child-3"><span>Box Child 3</span></div>
			</div>
				
		</div>
	    <script src="../Common/jquery-1.6.1.min.js"></script>
		<!-- Flexie -->
		<script src="flexie.js" type="text/javascript"></script>
	</body>
</html>
