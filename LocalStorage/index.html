<!DOCTYPE html>
<html>
<head>
    <title>localStorage</title>
    <script src="../browserexperiments.js"></script>
    <script src="storage.js"></script>
</head>
<body>
    <header><h1>localStorage</h1></header>
	<blockquote>
		<p>The
		<a href="http://www.w3.org/TR/webstorage/#the-localstorage-attribute">
		(w3c) LocalStorage</a> stores persistant key value data in the client. The shim 
		<a href="https://gist.github.com/350433">Storage.js by remy sharp</a> shims by creating persistant cookies.</p>
	</blockquote>
	
    <div id="demo">
    	<input type="text" value="text to store" id="input" onkeyup="localStorage.setItem('mykey', this.value);">
    	<button onclick="window.location.reload();">reload page</button>
    </div>

    <script>
    	document.getElementById('input').value=localStorage.getItem('mykey');
    </script>
</body>
</html>
