<!DOCTYPE html>
<html>
<head>
    <title>CSS Border Radius</title>
    <link rel="stylesheet" href="../browserexperiments.css" />
	<!-- documentation at http://css3pie.com/  -->
    <style type="text/css">
		#round1 {
			height: 100px;
			width: 200px;
			margin: 10px;
			padding: 10px;
			background: #cdf;
			border: 1px solid #69b;
			-webkit-border-radius: 8px;
			-moz-border-radius: 8px;
			border-radius: 8px;
		}
		#round2 {
			height: 100px;
			width: 200px;
			margin: 10px;
			padding: 10px;
			background: #cfd;
			border: 1px solid #6b9;
			-webkit-border-radius: 18px;
			-moz-border-radius: 18px;
			border-radius: 18px;
		}
    </style>
    <!--[if lt IE 9]>
	<style>
		.round-ie-too {
			/* Enables border-radius support for IE6/7/8 */
			position: relative;
			behavior: url(../Common/css3pie/PIE.htc);
		}
	</style>
    <![endif]-->
</head>
<body>
    <h1>CSS3 border-radius support (from <a href="http://css3pie.com/">CSS3Pie</a>)</h1>
	<blockquote>
		<p>The border-radius CSS3 property allows elements to have rounded corners. Of commonly encountered browsers, only IE6/7/8 do not support this property. The shim allows them to display rounded corners. <a href="http://www.w3.org/TR/css3-background/#the-border-radius">W3C CSS3 <code>border-radius</code> Specification</a></p>
	</blockquote>
	
	<div id="round1" class="round-ie-too">Round1</div>
	<div id="round2" class="round-ie-too">Round2</div>

    <script>

    </script>
</body>
</html>
